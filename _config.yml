# Site settings
title: Max's Blog
SEOTitle: Max's Blog
header-img: img/blog-bg-work-desk.jpg
email: viywang@gmail.com
description: "Keep self busy."
keyword: "Max's Blog"
url: "http://VVViy.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
